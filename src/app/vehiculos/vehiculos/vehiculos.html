<div class="container">
  <h2>Gestión de Vehículos</h2>

  <div class="form-group">
    <input type="text" [(ngModel)]="nuevoVehiculo.placa" placeholder="Placa" class="form-control">
    <input type="text" [(ngModel)]="nuevoVehiculo.modelo" placeholder="Modelo" class="form-control mt-2">
    <input type="number" [(ngModel)]="nuevoVehiculo.perfil_id" placeholder="ID del Perfil" class="form-control mt-2">
    <button (click)="crearVehiculo()" class="btn btn-primary mt-2">Crear Vehículo</button>
  </div>

  <h3 class="mt-4">Vehículos Existentes</h3>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Placa</th>
        <th>Modelo</th>
        <th>ID Perfil</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let vehiculo of vehiculos">
        <td>{{ vehiculo.id }}</td>
        <td>{{ vehiculo.placa }}</td>
        <td>{{ vehiculo.modelo }}</td>
        <td>{{ vehiculo.perfil_id }}</td>
        <td>
          <button (click)="eliminarVehiculo(vehiculo.id)" class="btn btn-sm btn-danger">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
